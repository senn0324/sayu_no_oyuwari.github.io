<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" overflow="hidden">
<!--ココフォリア上のサイズ　80:45-->

<defs>

<!--文字設定-->

<text id="System_txt" class="Txt3"  x="1840" y="50">
	システム名
</text>
<text id="Title1" class="Txt2" x="1770" y="45">
	さゆのおゆわり
</text>
<text id="Title2" class="Txt1" x="1720" y="55">
	白湯のお湯割り
</text>


<!--以下編集不可-->

<style type="text/css">
@import url('https://fonts.googleapis.com/css2?family=Yuji+Syuku&amp;family=Zen+Antique+Soft&amp;family=Zen+Old+Mincho&amp;display=swap');
	
text {
	font-size: 30px;
	fill: black;
	font-family: "Zen Old Mincho", serif;
	text-anchor: Start; /* テキストの開始位置 */
	alignment-baseline: text-before-edge; /* 縦書き上揃え */
}

.Txt1 {
	font-family: 'Zen Antique Soft', serif;
	font-size: 100px;
	fill: #DCD2A9;
	stroke: #4E4851; /* ふちどりの色 */
	writing-mode: vertical-rl; /* 縦書き */
	text-anchor: Start; /* テキストの開始位置 */
	alignment-baseline: text-before-edge; /* 縦書き上揃え */
}

.Txt2 {
	font-family: 'Yuji Syuku', serif;
	font-size: 60px;
	fill: #DCD2A9;
	stroke: #4E4851; /* ふちどりの色 */
	writing-mode: vertical-rl; /* 縦書き */
	text-anchor: Start; /* テキストの開始位置 */
	alignment-baseline: text-before-edge; /* 縦書き上揃え */
}

.Txt3 {
	font-family: 'Zen Old Mincho', serif;
	font-size: 30px;
	fill: #DCD2A9;
	
	writing-mode: vertical-rl; /* 縦書き */
	text-anchor: Start; /* テキストの開始位置 */
	alignment-baseline: text-before-edge; /* 縦書き上揃え */
}

</style>


<!--各種フィルター-->
<linearGradient id="Gradient_T1" gradientTransform="rotate(90)">
	<stop stop-color="#FFFFFF" offset="0.7"/>	
	<stop stop-color="#000000" offset="1"/>
</linearGradient>


<!--パターン作成-->
<pattern id="六角模様" width="260" height="460" fill="#10050A" stroke="#CDB557" stroke-width="10" patternUnits="userSpaceOnUse" >
	<use href="#六角重" xlink:href="#六角重" x="130" y="150"/>
	<use href="#六角重" xlink:href="#六角重" x="0" y="380"/>
	<use href="#六角重" xlink:href="#六角重" x="260" y="380"/>
	<use href="#六角重" xlink:href="#六角重" x="0" y="-80"/>
	<use href="#六角重" xlink:href="#六角重" x="260" y="-80"/>
</pattern>

<pattern id="六角模様小" width="130" height="230" fill="#4E4851" stroke="#CDB557" stroke-width="10" patternUnits="userSpaceOnUse" >
	<use href="#六角重" xlink:href="#六角重" x="130" y="150" transform="scale(0.5, 0.5)"/>
	<use href="#六角重" xlink:href="#六角重" x="0" y="380" transform="scale(0.5, 0.5)"/>
	<use href="#六角重" xlink:href="#六角重" x="260" y="380" transform="scale(0.5, 0.5)"/>
	<use href="#六角重" xlink:href="#六角重" x="0" y="-80" transform="scale(0.5, 0.5)"/>
	<use href="#六角重" xlink:href="#六角重" x="260" y="-80" transform="scale(0.5, 0.5)"/>
</pattern>

<pattern id="緞帳紐" width="30" height="110" stroke="#CDB557" stroke-width="15" patternUnits="userSpaceOnUse" >
<path d="M 15 0 L 15 110" stroke="#CDB557" stroke-width="30" stroke-linecap="round"/>
<path d="M 10 0 L 10 110" stroke="#DCD2A9" stroke-width="15" stroke-linecap="round"/>
<path d="M 25 0 L 25 110" stroke="#DCD2A9" stroke-width="5" stroke-linecap="round"/>
<path d="M 15 0 L 15 110" stroke="#CDB557" stroke-width="10" stroke-linecap="round"/>

</pattern>


<!--マスク-->
<mask id="Mask_System">
	<rect x="1790" y="30" width="60" height="500" fill="url(#Gradient_T1)"/>
</mask>

<mask id="Mask_waku">
	<rect x="0" y="0" width="100%" height="100%" fill="#FFFFFF"/>
	<circle cx="400" cy="540" r="200"/>
	<circle cx="960" cy="380" r="360"/>
	<circle cx="1520" cy="540" r="200"/>
</mask>

<mask id="Mask_haikei">
	<rect x="0" y="0" width="100%" height="100%" fill="#000000"/>
	<rect x="0" y="-600" width="100%" height="100%" fill="#FFFFFF" transform="skewY(-15)"/>
</mask>


<!--柄作成-->
<g id="背景">
	<rect x="0" y="0" width="100%" height="100%" fill="#680021">
		<animate attributeName="fill" begin="Anime1_S.end" dur="2s" from="680021" to="4E4851" calcMode="linear" fill="freeze"/>
	</rect>
	<rect x="0" y="0" width="200%" height="100%" fill="url(#六角模様)" stroke="#CDB557" stroke-width="10" mask="url(#Mask_haikei)"/>
	<path d="M 0 480 L 1800 0" stroke="#CDB557" stroke-width="10" stroke-linecap="round"/>
</g>

<g id="六角形">
<path d="M130 75 L0 150 L-130 75 L-130 -75 L-0 -150 L130 -75 z"></path>
</g>

<g id="六角重" width="300" height="300" stroke="#CDB557" stroke-width="10" patternUnits="userSpaceOnUse" >
	<use href="#六角形" xlink:href="#六角形">
	</use>
	<use href="#六角形" xlink:href="#六角形" transform="scale(0.6, 0.6)" >
	</use>
	<use href="#無梅" xlink:href="#無梅"/>
</g>


<g id="梅花弁">
	<path d="M 30,-50 C 30,-33.4 9.19,-9.84 0,0 -9.73,-9.57 -30,-33.4 -30,-50 -30,-66.6 -16.6,-80 0,-80 16.6,-80 30,-66.6 30,-50 Z"/>
	<path d="M 0 0 L 0 -30"/>
</g>

<g id="梅" fill="CDB557" stroke="#CDB557" stroke-width="3">
	<use href="#梅花弁" xlink:href="#梅花弁"/>
	<use href="#梅花弁" xlink:href="#梅花弁" transform="rotate(72)"/>
	<use href="#梅花弁" xlink:href="#梅花弁" transform="rotate(144)"/>
	<use href="#梅花弁" xlink:href="#梅花弁" transform="rotate(216)"/>
	<use href="#梅花弁" xlink:href="#梅花弁" transform="rotate(288)"/>
	<circle cx="0" cy="0" r="10" fill="#DCD2A9"/>
</g>

<g id="紅梅" fill="#B81B30" stroke="#CDB557" stroke-width="3">
	<use href="#梅" xlink:href="#梅"/>
</g>

<g id="白梅" fill="#D7D2DC" stroke="#CDB557" stroke-width="3">
	<use href="#梅" xlink:href="#梅"/>
</g>

<g id="黄梅" fill="#DCD2A9" stroke="#CDB557" stroke-width="3">
	<use href="#梅" xlink:href="#梅"/>
</g>

<g id="無梅" fill="none" stroke="#CDB557" stroke-width="4">
	<use href="#梅" xlink:href="#梅"/>
</g>



<g id="菊花弁">
	<path d="M 10,-70 C 10,-53.4 3.72,-13.2 0,0 -3.57,-12.9 -10,-53.4 -10,-70 -10,-87 -9.76,-100 0,-100 10,-100 10,-87 10,-70 Z"/>
</g>

<g id="菊">
	<use href="#菊花弁" xlink:href="#菊花弁"/>
	<use href="#菊花弁" xlink:href="#菊花弁" transform="rotate(18)"/>
	<use href="#菊花弁" xlink:href="#菊花弁" transform="rotate(36)"/>
	<use href="#菊花弁" xlink:href="#菊花弁" transform="rotate(54)"/>
	<use href="#菊花弁" xlink:href="#菊花弁" transform="rotate(72)"/>
	<use href="#菊花弁" xlink:href="#菊花弁" transform="rotate(90)"/>
	<use href="#菊花弁" xlink:href="#菊花弁" transform="rotate(108)"/>
	<use href="#菊花弁" xlink:href="#菊花弁" transform="rotate(126)"/>
	<use href="#菊花弁" xlink:href="#菊花弁" transform="rotate(144)"/>
	<use href="#菊花弁" xlink:href="#菊花弁" transform="rotate(162)"/>
	<use href="#菊花弁" xlink:href="#菊花弁" transform="rotate(180)"/>
	<use href="#菊花弁" xlink:href="#菊花弁" transform="rotate(198)"/>
	<use href="#菊花弁" xlink:href="#菊花弁" transform="rotate(216)"/>
	<use href="#菊花弁" xlink:href="#菊花弁" transform="rotate(234)"/>
	<use href="#菊花弁" xlink:href="#菊花弁" transform="rotate(252)"/>
	<use href="#菊花弁" xlink:href="#菊花弁" transform="rotate(270)"/>
	<use href="#菊花弁" xlink:href="#菊花弁" transform="rotate(288)"/>
	<use href="#菊花弁" xlink:href="#菊花弁" transform="rotate(306)"/>
	<use href="#菊花弁" xlink:href="#菊花弁" transform="rotate(324)"/>
	<use href="#菊花弁" xlink:href="#菊花弁" transform="rotate(342)"/>
	<circle cx="0" cy="0" r="10" fill="#DCD2A9"/>
</g>


<g id="白菊" fill="#D7D2DC" stroke="#CDB557" stroke-width="4">
	<use href="#菊" xlink:href="#菊"/>
</g>

<g id="紫菊" fill="#724E87" stroke="#CDB557" stroke-width="4">
	<use href="#菊" xlink:href="#菊"/>
</g>

<g id="無菊" fill="none" stroke="#CDB557" stroke-width="4">
	<use href="#菊" xlink:href="#菊"/>
</g>


<!--小道具-->

<g id="緞帳">
	<rect x="0" y="-400" width="100%" height="100%" fill="url(#六角模様小)" stroke="#CDB557" stroke-width="10"/>
	<rect x="0" y="650" width="100%" height="110" fill="url(#緞帳紐)" stroke="#CDB557"/>
	<path d="M 0 650 L 1920 650" stroke="#CDB557" stroke-width="30" stroke-dasharray="15,15" stroke-linecap="round"/>
</g>

<!--アニメーション-->

<!--アニメーションタイムライン-->
<rect x="0" y="0" width="0" height="0">
	<animate id="Anime1_S" attributeName="x" from="0" to="0" dur="0.1s"
	  begin="0s"/>
</rect>

<rect x="0" y="0" width="0" height="0">
	<animate id="Anime1_E" attributeName="x" from="0" to="0" dur="0.1s"
	  begin="Anime1_S.end"/>
</rect>


<rect x="0" y="0" width="0" height="0">
	<animate id="Last_1_S" attributeName="x" from="0" to="0" dur="0.1s"
	  begin="Anime1_E.end"/>
</rect>
<rect x="0" y="0" width="0" height="0">
	<animate id="Last_2_S" attributeName="x" from="0" to="0" dur="0.1s"
	  begin="Last_1_S.end+1.5s"/>
</rect>
<rect x="0" y="0" width="0" height="0">
	<animate id="Last_3_S" attributeName="x" from="0" to="0" dur="0.1s"
	  begin="Last_2_S.end+0.5s"/>
</rect>
<rect x="0" y="0" width="0" height="0">
	<animate id="Last_4_S" attributeName="x" from="0" to="0" dur="0.1s"
	  begin="Last_3_S.end+0.5s"/>
</rect>

<!--タイトルアニメーション-->


<g id="Title_Anime">

<use href="#花" xlink:href="#花" x="0" y="0" opacity="1">
	<animate attributeName="y" from="0" to="30" fill="freeze"
	 dur="1s" begin="Last_4_S.end + 0s"/>
	<animate attributeName="opacity" from="1" to="0" fill="freeze"
	 dur="1s" begin="Last_4_S.end + 0s"/>
</use>

<rect id="System_back" x="1790" y="30" width="60" height="500" fill="#10050A" mask="url(#Mask_System)">
</rect>

<use href="#System_txt" xlink:href="#System_txt" x="0" y="0">
</use>

<use href="#Title1" xlink:href="#Title1" x="0" y="0">
</use>

<use href="#Title2" xlink:href="#Title2" x="0" y="0">
</use>


</g>

<!--恒常アニメーション-->
<use id="舞紅梅左" href="#紅梅" xlink:href="#紅梅">
	<animateTransform attributeName="transform" type="rotate" begin="0s" dur="15s" fill="freeze" from="360" to="0" repeatCount="indefinite"/>
</use>
<use id="舞紅梅右" href="#紅梅" xlink:href="#紅梅">
	<animateTransform attributeName="transform" type="rotate" begin="0s" dur="15s" fill="freeze" from="0" to="360" repeatCount="indefinite"/>
</use>

<use id="舞白梅右" href="#白梅" xlink:href="#白梅">
	<animateTransform attributeName="transform" type="rotate" begin="0s" dur="15s" fill="freeze" from="0" to="360" repeatCount="indefinite"/>
</use>
<use id="舞白梅左" href="#白梅" xlink:href="#白梅">
	<animateTransform attributeName="transform" type="rotate" begin="0s" dur="15s" fill="freeze" from="360" to="0" repeatCount="indefinite"/>
</use>

<use id="舞黄梅右" href="#黄梅" xlink:href="#黄梅">
	<animateTransform attributeName="transform" type="rotate" begin="0s" dur="15s" fill="freeze" from="0" to="360" repeatCount="indefinite"/>
</use>
<use id="舞黄梅左" href="#黄梅" xlink:href="#黄梅">
	<animateTransform attributeName="transform" type="rotate" begin="0s" dur="15s" fill="freeze" from="360" to="0" repeatCount="indefinite"/>
</use>


<use id="舞白菊右" href="#白菊" xlink:href="#白菊">
	<animateTransform attributeName="transform" type="rotate" begin="0s" dur="20s" fill="freeze" from="0" to="360" repeatCount="indefinite"/>
</use>
<use id="舞白菊左" href="#白菊" xlink:href="#白菊">
	<animateTransform attributeName="transform" type="rotate" begin="0s" dur="20s" fill="freeze" from="360" to="0" repeatCount="indefinite"/>
</use>

<use id="舞紫菊右" href="#紫菊" xlink:href="#紫菊">
	<animateTransform attributeName="transform" type="rotate" begin="0s" dur="20s" fill="freeze" from="0" to="360" repeatCount="indefinite"/>
</use>
<use id="舞紫菊左" href="#紫菊" xlink:href="#紫菊">
	<animateTransform attributeName="transform" type="rotate" begin="0s" dur="20s" fill="freeze" from="360" to="0" repeatCount="indefinite"/>
</use>

<use id="舞無菊左" href="#無菊" xlink:href="#無菊">
	<animateTransform attributeName="transform" type="rotate" begin="0s" dur="20s" fill="freeze" from="360" to="0" repeatCount="indefinite"/>
</use>


<g id="花">
<use href="#舞黄梅左" xlink:href="#舞黄梅左" x="260" y="90"/>
<use href="#舞白梅右" xlink:href="#舞白梅右" x="500" y="900"/>
<use href="#舞紅梅右" xlink:href="#舞紅梅右" x="1800" y="100"/>
<use href="#舞紅梅左" xlink:href="#舞紅梅左" x="150" y="700"/>
<use href="#舞黄梅右" xlink:href="#舞黄梅右" x="1750" y="950"/>

<use href="#舞無菊左" xlink:href="#舞無菊左" x="1280" y="220"/>
<use href="#舞白菊右" xlink:href="#舞白菊右" x="620" y="600"/>
<use href="#舞紫菊右" xlink:href="#舞紫菊右" x="1500" y="850"/>
</g>

</defs>


<use href="#緞帳" xlink:href="#緞帳"/>


<rect x="0" y="0" width="100%" height="100%" fill="none" stroke="#F46860" stroke-width="5" stroke-dasharray="2,15" stroke-linecap="round" />
<use href="#背景" xlink:href="#背景" mask="url(#Mask_waku)">

</use>

<g id="window">
	<circle cx="400" cy="540" r="200" fill="none" stroke="#CDB557" stroke-width="10"/>
	<circle cx="960" cy="380" r="360" fill="none" stroke="#CDB557" stroke-width="10" />
	<circle cx="1520" cy="540" r="200" fill="none" stroke="#CDB557" stroke-width="10" />
</g>



<use href="#Title_Anime" xlink:href="#Title_Anime"/>


</svg>

